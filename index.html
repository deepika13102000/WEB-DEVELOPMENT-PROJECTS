<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator - Calculator by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center"> My Calculator</h1>
  <div class="container mx-auto flex flex-col  ">
    <div class="row">
      <input class="input" type="text" />
    </div>



    <div class="row" id="btn">
      <button class="button" ">C</button>
      <button class=" button">%</button>
      <button class="button"> ** </button>
      <button class="button">00</button>
    </div>

    <div class="row" id="btn-2">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">/</button>
    </div>

    <div class="row" id="btn-3">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">*</button>
    </div>

    <div class="row" id="btn-4">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
    </div>

    <div class="row" id="btn-5">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button" id="uniqu">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>


</html>
