<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="nykaa-1200x600-1.jpg" alt="Nykaa">
        </div>
        <h1>LOGIN HERE</h1>
        <span class="signup">
            <a href="signin-page.html">SIGNUP</a>
        </span>
        <marquee width:100px direction="left">LOGIN HERE &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;LOGIN HERE &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp;LOGIN HERE</marquee>
    </div>
    <div class="container">
        <form action="#">
            Email: <input type="email" id="email" name="email" placeholder="Enter Your Email Id"><br>
            Password: <input type="password" id="password" name="password" placeholder="Enter Your Password "><br>
            <span id="f-pass"><a
                    href="https://accounts.google.com/v3/signin/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en&authuser=0&theme=glif&flowName=GlifWebSignIn&flowEntry=AddSession">
                    Forgot Password</a> </span>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
    <div class="bottom">
        <img src="bottom.jpg" alt="bottom details">
    </div>
</body>

</html>
